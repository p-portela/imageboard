<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if board %}
    <title>{{ board }}</title>
    {% else %}
    <title>{{ imageboard_name }}</title>
    {% endif %}
</head>
<body>
    {% block content %}
        {% if board %}
            <h1>{{ board }}</h1>
        {% else %}
            <h1> {{ imageboard_name }}</h1>
        {% endif %}
    {% endblock %}
</body>
</html>
